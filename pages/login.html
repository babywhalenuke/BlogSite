<!DOCTYPE html>
<html>
    <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/bootstrap-theme.css" type="text/css">
    <link rel="stylesheet" href="css/blogstyle.css" type="text/css">
    <title>Login</title>
    </head>
    
    <body>
        <div class="container">
         
            <div class="container col-md-10">
                <div class="container col-md-9 navbar-default">
                    <h1>Welcome Back!</h1>
                    <h3>Please log in below</h3>
                </div>
                <div class="container col-md-3">
                <img src="images/login.png" class="img-responsive"> 
                </div>
           
                <form action="loginWelcome" method="post">
                    <div class="container col-md-8 col-md-offset-2">
                        <div class="row">
                            <div class="form-group col-md-6">
                              <input class="form-control" type="text" name="username" required>
                            </div>
                            <div class="form-group col-md-6">
                              <input class="btn-default img-rounded" type="button" value="Username" disabled>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-md-6">
                                <input class="form-control" type="text" name="password" required>
                            </div>
                            <div class="form-group col-md-6">
                               <input class="btn-default img-rounded" type="button" value="Password" disabled>
                            </div>
                        </div>
                        <div class="row col-md-offset-3">
                            <input class="btn-primary img-rounded big-btn" type="submit" value="Log In">
                        </div>
                    </div>
                 </form>
            </div>
        </div>
    </body>
</html>
