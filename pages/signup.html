<!DOCTYPE html>
<html>
    <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/bootstrap-theme.css" type="text/css">
    <link rel="stylesheet" href="css/blogstyle.css" type="text/css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <title>New Blogger Registration</title>
   
        
    </head>
    
    <body>
        <div class="container">

            <div class="container col-md-10">
                <div class="container col-md-9 navbar-default">
                    <h1>Become a Blogger!</h1>
                    <h3>Create a new account below</h3>
                </div>
                <div class="container col-md-3">
                <img src="images/blogimg.jpg" class="img-responsive"> 
                </div>
                <br>
                <form action="welcome" method="post" id="signup-form">
                    <div class="container col-md-6">
                        <div class="row">
                            <div class="form-group col-md-6">
                              <input class="form-control" type="text" name="username" id="username">
                               <div class="alert"hidden=true>Error: <span id="usernameerror"></span></div>
                            </div>
                            <div class="form-group col-md-6">
                              <input class="btn-default img-rounded" type="button" value="Username" disabled>
                            </div>
                        </div>
                         <div class="row">
                            <div class="form-group col-md-6">
                                <input class="form-control" type="text" name="email" id="email">
                                <div class="alert" hidden=true>Error: <span id="emailerror"></span></div>
                            </div>
                            <div class="form-group col-md-6">
                               <input class="btn-default img-rounded" type="button" value="Email" disabled>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-md-6">
                                <input class="form-control" type="text" name="password" id="password">
                                <div class="alert" hidden=true>Error: <span id="passworderror"></span></div>
                            </div>
                            <div class="form-group col-md-6">
                               <input class="btn-default img-rounded" type="button" value="Password" disabled>
                            </div>
                        </div>
                         <div class="row">
                            <div class="form-group col-md-6">
                                <input class="form-control" type="text" name="verify" id="verify">
                                
                            </div>
                            <div class="form-group col-md-6">
                               <input class="btn-default img-rounded" type="button" value="Verify" disabled>
                            </div>
                        </div>
           
                    </div>
                    <div class="container col-md-6">
                        <div class="row">
                            <div class="form-group col-md-6">
                              <input class="form-control" type="text" name="portraiturl">
                            </div>
                            <div class="form-group col-md-6">
                              <input class="btn-default img-rounded" type="button" value="Portrait Link" disabled>
                            </div>
                        </div>
                          <div class="row">
                            <div class="form-group col-md-offset-4">
                              <input class="btn-default img-rounded" type="button" value="Quick Biography" disabled>
                            </div>
                            <div class="form-group">
                              <input class="form-control txtarea" type="textarea" name="bio" id="bio">
                              <div class="alert" hidden=true>Error: <span id="bioerror"></span></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="row col-md-offset-3">
                          <input class="btn-primary img-rounded huge-btn" type="submit" action="post" method="signup/newblogger" value="Start Blogging!">
                        </div>
                    </div>
                </form>
            </div>
        </div>
        
         
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>
        
 
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
                integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        
        <script src="js/validate.js"></script>
        
        <!--[if lt IE 9]>
        <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
    </body>
</html>
